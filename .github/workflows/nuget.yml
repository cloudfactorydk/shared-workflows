on:
    workflow_call:
        inputs:
          libary-path:
            description: "Path to the Libary which the nuget package should be generated from"
            required: true
            type: string
          version:
            description: "Semantic Version to use for the nuget package"
            required: true
            type: string
          dotnet-version:
            description: "Specify dotnet version of the libary"
            required: false
            type: string
            default: "6.0.x"
        secrets:
            token:
              required: true
jobs:
  build:
    runs-on: ubuntu-18.04
    name: Update NuGet package
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
          source-url: https://nuget.pkg.github.com/cloudfactorydk/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.token}}
      - run: dotnet nuget list source
      - run: cd ${{ inputs.libary-path }}
      - run: dotnet build
      - run: dotnet pack --configuration Release /p:Version=${{ inputs.version }} --output out
      - run: dotnet nuget push /out/*.nupkg
