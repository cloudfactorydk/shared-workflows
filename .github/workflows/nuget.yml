
on:
    workflow_call:
        inputs:
          library-path:
            description: "Path to the Library which the nuget package should be generated from"
            required: true
            type: string
          version:
            description: "Semantic Version to use for the nuget package"
            required: true
            type: string
          dotnet-version:
            description: "Specify dotnet version of the library"
            required: false
            type: string
            default: "6.0.x"
        secrets:
            token:
              required: true
            nuget_ro:
              required: true
jobs:
  build:
    runs-on: ubuntu-latest
    name: Update NuGet package
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
     
      - name: Setup nuget
        run: dotnet nuget add source https://nuget.pkg.github.com/cloudfactorydk/index.json -n cf-github -u cloudfactory-bot -p ${{ secrets.nuget_ro }} --store-password-in-clear-text
        
      - name: DEBUG List nuget sources
        run: dotnet nuget list source
      
      - name: Build solution and generate NuGet package
        run: |  
          cd ${{ inputs.library-path }}
          dotnet pack --configuration Release /p:Version=${{ inputs.version }} --output out
          
      - name: Push generated package to GitHub registry
        run: |
          path=$(find . -name *.nupkg)
          dotnet nuget push $path -s https://nuget.pkg.github.com/cloudfactorydk/index.json -k ${TOKEN} --skip-duplicate
        env:
          TOKEN: ${{ secrets.token }}
