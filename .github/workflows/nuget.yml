on:
    workflow_call:
        inputs:
          libary-path:
            description: "Path to the Libary which the nuget package should be generated from"
            required: true
            type: string
          version:
            description: "Semantic Version to use for the nuget package"
            required: true
            type: string
          dotnet-version:
            description: "Specify dotnet version of the libary"
            required: false
            type: string
            default: "6.0.x"
        secrets:
            token:
              required: true
jobs:
  build:
    runs-on: ubuntu-18.04
    name: Update NuGet package
    steps:

      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
 
      - name: Build solution and generate NuGet package
        run: |  
          cd ${{ inputs.libary-path }}
          dotnet pack --configuration Release /p:Version=${{ inputs.version }} --output out
          
      - name: Push generated package to GitHub registry
        run: dotnet nuget push ./${{ inputs.libary-path }}/out/*.nupkg --source https://nuget.pkg.github.com/cloudfactorydk/index.json --api-key ${{ secrets.token }} --skip-duplicate --no-symbols true
